<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Index Page</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="nav-items">
                <ul>
                    <li>Položka1</li>
                    <li>Položka2</li>
                    <li>Položka3</li>
                </ul>
            </div>
        
        </div>
    </header>
    <div class="container">
        <div class="backdrop"></div> <!-- Samostatné pozadí -->
        <div class="content">
            <div class="h1-text" id="fade-text">Marty808s</div>
        </div>
    </div>

    <div class="my-medailon">
        <p id="medailon-p"></p>
    
        <script>
            var i = 0;
            var text = "Zdravím, moje jméno je Martin Vlnas, jsem studentem oboru Aplikované informatiky na UJEP.";
            var speed = 50;
    
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("medailon-p").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
    
            typeWriter(); // Spustí funkci typeWriter při načtení stránky
        </script>
        
    </div>
    

    <script>
        let mov_x = 0;
        let mov_y = 0;

        setInterval(function() {
            mov_x += 0.5;
            mov_y += 1;

            document.querySelector('.backdrop').style.backgroundPosition = `${mov_x}% ${mov_y}%`;
        }, 60);

        window.addEventListener('load', function() {
            var element = document.getElementById('fade-text');
            element.classList.add('visible'); // Přidá třídu visible
        });

        setInterval(function () {
            var text_h1 = document.getElementById('fade-text');

            if (text_h1.innerHTML === "Marty808s") {
                text_h1.innerHTML = "Marty808s.";
                setTimeout(function() {
                    text_h1.innerHTML = "Marty808s..";
                },500)

            } else if (text_h1.innerHTML === "Marty808s..") {
                text_h1.innerHTML = "Marty808s";
            }

        }, 1000);
    </script>

    <footer>
            <div class="footer-text">
                <p>@Marty808s</p>
            </div>
            <div class="footer-icons">
                <a href="https://github.com/Marty808s" target="_blank">
                    <img src="src/github.svg" alt="Github Marty808s" width="32" height="32">
                </a>
                <a href="https://discord.gg/TXQyE8Em" target="_blank">
                    <img src="src/discord.svg" alt="Discord Marty808s" width="32" height="32">
                </a>
            </div>
    </footer>
</body>
</html>
